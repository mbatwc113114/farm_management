 <div class="container-sm">

     <h1>Add Product</h1>
      <form class="row g-3">
        <label for="price" class="form-label">price</label>
        <select id="price" class="form-select">
          <option selected>Choose...</option>
          <option>100</option>
          <option>150</option>
          <option>200</option>
          <option>300</option>
          <option>400</option>
          <option>500</option>
          <option>600</option>
          <option>700</option>
          <option>800</option>
          <option>900</option>
          <option>1000</option>
          <option>1200</option>



        </select>
        
        <div class="col-md-6">
          <label for="quantity" class="form-label">quantity</label>
          <input type="number" class="form-control" id="quantity">
        </div>
        <div class="col-12">
          <label for="net_price" class="form-label">Total</label>
          <input type="number" class="form-control" id="net_price" placeholder="automatic calculated">
        </div>
        <div class="col-12">
          <label for="labour_cost" class="form-label">labour cost</label>
          <input type="number" class="form-control" id="inputAddress2" placeholder="cost in rs">
        </div>
        <div class="col-md-6">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date">
        </div>
        <div class="col-md-4">
          <label for="product" class="form-label">Prouduct</label>
          <select id="product" class="form-select">
            <option selected>Choose...</option>
            <option>Tamato</option>
            <option>Bottle ground</option>
            <option>Better ground</option>

          </select>
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="btn_submit">add detail</button>
        </div>
      </form>
